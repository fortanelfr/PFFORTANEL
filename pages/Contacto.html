<div class="container" id="formulario">
	<div class="row">
      <div class="col-md-12 col-md-offset-3" >
        <div class="well well-sm">
          <form class="form-horizontal" action="" method="post">
          <fieldset>
            <legend class="text-center">Contacto</legend>
    
            <!-- Name input-->
            <div class="form-group">
              <label id="campo" class="col-md-9 control-label mx-auto d-block" for="name">Nombre</label>
              <div class="col-md-9 mx-auto">
                <input id="name" name="name" type="text" placeholder="Your name" class="form-control">
            </div>
    
            <!-- Email input-->
            <div class="form-group">
              <label class="col-md-9 control-label mx-auto d-block" for="email">Correo Electronico</label>
              <div class="col-md-9 mx-auto">
                <input id="email" name="email" type="text" placeholder="Your email" class="form-control">
              </div>
            </div>
    
            <!-- Message body -->
            <div class="form-group">
              <label class="col-md-9 control-label mx-auto d-block" for="message">Mensaje</label>
              <div class="col-md-9 mx-auto">
                <textarea class="form-control" id="message" name="message" placeholder="Por favor ingrese su mensaje ..." rows="5"></textarea>
              </div>
            </div>
    
            <!-- Form actions -->
            <div class="form-group">
              <div class="col-md-9 text-right mx-auto ">
                <button type="submit" class="btn btn-primary btn-lg mx-auto">Submit</button>
              </div>
            </div>
          </fieldset>
          </form>
        </div>
      </div>
	</div>
</div>
